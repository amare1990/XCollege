{% extends 'base.html' %}

{% block title %}List of teachers {% endblock %}

{% block content %}
<h3>List of teachers </h3>
<div class="container my-5">
    <h3>{{ number_of_teachers }} total teachers </h3>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.user.username }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
