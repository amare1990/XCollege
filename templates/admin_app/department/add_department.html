s{% extends 'base.html' %}
{% block title %}  Add department {% endblock %}
{% block content%}
  <div class="container my-5 py-5 bg-secondary" style="max-width: 40rem;">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}
    <a class="text-white bg-primary px-2 py-1 rounded" href="{% url 'admin-dashboard' %}">My homepage</a>
    <h3 class="text-center my-3"> Add a department</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form_department.as_p }}
      <div class="text-center">
        <button class="btn btn-primary">Add department</button>
      </div>
    </form>
  </div>
{% endblock %}
