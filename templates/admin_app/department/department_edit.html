{% extends 'base.html' %}
{% block title %}  Edit department  {% endblock %}
{% block content%}
  <div class="container my-5 pb-5 pt-3 bg-secondary" style="max-width: 40rem;">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}
    <div class="btn-group" role="group" aria-label="Edit department">
      <a class="btn btn-primary" href="{% url 'admin-dashboard' %}">My homepage</a>
      <a class="btn btn-primary" href="{% url 'department-list' %}">List of departments</a>
    </div>
    <h3 class="text-center my-5"> Edit a department</h3>
    <form method="post">
      {% csrf_token %}
      {{ form_department.as_p }}
      <div class="text-center pt-3">
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
{% endblock %}
