{% extends 'base.html' %}

{% block title %}  User Registration Page  {% endblock %}

<!-- {% load static %} -->

{% block content%}

  <div class="container my-5 py-3">

    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      {% endfor %}
    {% endif %}


        <h2>Register Here!</h2>



    <div  class="form-group">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">
          Register
        </button>
      </form>
    </div>

  </div>

 <!-- Your HTML content for the signup form -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Clear the username and password fields on page load
    document.getElementById('id_username').value = '';
    document.getElementById('id_password1').value = '';
    document.getElementById('id_password2').value = '';
  });
</script>




{% endblock %}
